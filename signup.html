<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>signup</title>
</head>
<body>
    <div class="signupBody">
        <div class="form">

            <h1 style="color: black;font-family: Arial, Helvetica, sans-serif;padding: 20px;font-weight: bolder;margin-left: 200px;">Sign Up</h1>
           <form class="formElements">
               <label for="fName">First Name </label>
               <label for="sName">Second Name</label><br><br>
               <input type="text" name="fName" id="fName">
               <input type="text" name="sName" id="sName"><br><br>
               <label for="email">Email</label>
               <label for="PhoneNo" style="margin-left: 48px;">Phone No.</label><br><br>
               <input type="email" name="email" id="email">
               <input type="text" name="PhoneNo" id="PhoneNo"><br><br>
               <label for="password" style="margin-right: 212px;"> Enter Password</label>
               <label for="cpassword" style="margin-right: 10px">Confirm Password</label><br><br>
               <input type="password" name="password" id="password">
               <input type="password" name="cpassword" id="cpassword"><br><br>
               <input type="submit" value="submit">
           </form>
        </div>
    </div>
</body>
</html>
